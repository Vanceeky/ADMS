<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="/static/assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/static/assets/img/favicon.png">
  <title>
    {% block title %} {% endblock %}
  </title>
  <!--     Fonts and icons     -->
  <link href="/static/assets/css/fonts/open_sans.css" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="/static/assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="/static/assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="/static/assets/js/plugins/font-awesome.js" crossorigin="anonymous"></script>
  <link href="/static/assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="/static/assets/css/argon-dashboard.css?v=2.0.4" rel="stylesheet" />
  <link href="/static/assets/css/datatables.min.css" rel="stylesheet /">

  <script src="/static/assets/js/plugins/datatables.min.js"></script>
  <script src="/static/assets/js/core/jquery.js"></script>


  <style>

    .bg-lnu {
      background-color: #cf2e2e !important;
    }

    body {
      background: url('/static/assets/img/bg1.jpg') !important;
    }
  </style>
</head>

<body class="g-sidenav-show ">


  <aside class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 " id="sidenav-main">
    <div class="sidenav-header">
      <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none" aria-hidden="true" id="iconSidenav"></i>
      <a class="navbar-brand m-0" href=" https://demos.creative-tim.com/argon-dashboard/pages/dashboard.html " target="_blank">
        <img src="/static/assets/img/ACAD.png" class="navbar-brand-img h-100" alt="main_logo">
        <span class="ms-1 font-weight-bold">ADMS L-NU ACAD</span>
      </a>
    </div>
    <hr class="horizontal dark mt-0">

    <div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">

      
      {% block aside %}



      {% endblock %}

    </div>


    <div class="sidenav-footer mx-3 ">
      <div class="card card-plain shadow-none" id="sidenavCard">
        <img class="w-50 mx-auto" src="/static/assets/img/L-NU_LOGO.png" alt="sidebar_illustration">
        <div class="card-body text-center p-3 w-100 pt-0">
          <div class="docs-info">
            <h6 class="mb-0">Lyceum-Northwestern University</h6>
            <p class="text-xs font-weight-bold mb-0">AUTONOMOUS</p>
          </div>
        </div>
      </div>
    </div>
  </aside>




  <main class="main-content position-relative border-radius-lg ">
    <!-- Navbar -->
    {% include 'includes/nav.html' %}
    <!-- End Navbar -->

    {% block content %}



    {% endblock %}


  </main>



  {% include 'includes/fixed-plugins.html' %}


  <!--   Core JS Files   -->
  {% include 'includes/scripts.html' %}

  {% block javascripts %}

  {% endblock %}
</body>

</html>
