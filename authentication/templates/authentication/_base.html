  <style>
    /* Style the input fields */
    input[type="text"],
    input[type="password"] {
      display: block;
      width: 100%;
      padding: 0.5rem 0.75rem;
      font-size: 0.875rem;
      font-weight: 400;
      line-height: 1.4rem;
      color: #495057;
      background-color: #fff;
      background-clip: padding-box;
      border: 1px solid #d2d6da;
      appearance: none;
      border-radius: 0.5rem;
      transition: box-shadow 0.15s ease, border-color 0.15s ease;
      margin-top: 15px;
  }

  hr {
    display: none;
  }
  input[type=text]:focus {
    border: none;
  }

    
    /* Style the submit button */
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-image: linear-gradient(310deg, #1171ef 0%, #11cdef 100%);
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    /* Style the table */
    table {
        width: 100%;
        border-collapse: collapse;
    }
    
    /* Style table headers */
    th {
        text-align: right;
        padding-right: 10px;
        vertical-align: middle;
        display: none;
    }
    
    /* Style table cells */

    }
    
  
    button[type="submit"] {

        width: 100%;
        color: #fff;
        border: none;
        
        border-radius: 0.5rem;
        cursor: pointer;
        margin-right: 10px;
        background-image: linear-gradient(310deg, #1171ef 0%, #11cdef 100%);
      }
    
    
   
    button:first-child {

    }
    
    
    .text-center {

    }

    
    body {

  <script>
    // Get the label elements for username, password, and token
    const usernameLabel = document.querySelector('label[for="id_auth-username"]');
    const passwordLabel = document.querySelector('label[for="id_auth-password"]');
    const tokenLabel = document.querySelector('label[for="id_token-otp_token"]');

    // Get the input elements for username, password, and token
    const usernameInput = document.getElementById('id_auth-username');
    const passwordInput = document.getElementById('id_auth-password');
    const tokenInput = document.getElementById('id_token-otp_token');

    // Set the placeholders for username, password, and token
    if (usernameLabel) {
        usernameInput.setAttribute('placeholder', usernameLabel.innerText);
        usernameLabel.parentNode.removeChild(usernameLabel);
    }
    if (passwordLabel) {
        passwordInput.setAttribute('placeholder', passwordLabel.innerText);
        passwordLabel.parentNode.removeChild(passwordLabel);
    }
    if (tokenLabel) {
        tokenInput.setAttribute('placeholder', tokenLabel.innerText);
        tokenLabel.parentNode.removeChild(tokenLabel);
    }

     // Add an ID to the "Back" button
     const backButton = document.querySelector('.btn[type="button"]');

     backButton.id = 'backBtn';
 
     // Hide or show the "Back" button based on the visibility of username and password inputs
     const backBtn = document.getElementById('backBtn');
     if (usernameInput.style.display === 'none' && passwordInput.style.display === 'none') {
         backBtn.style.display = 'block';
        
     } else {
         backBtn.style.display = 'none';

     }

    
</script>
