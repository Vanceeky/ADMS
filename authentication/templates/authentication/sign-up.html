  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-md-4 d-flex flex-column mx-lg-0  mx-auto">
              <div class="card card-plain">
                <div class="card-header pb-0 text-start">
                  <h4 class="font-weight-bolder">Register Account</h4>
                    <div id="select_type">
                        <label> Please select: </label>
                        <div class="text-center d-flex justify-content-center">
                            
                            <button type="button" class="btn btn-lg bg-gradient-info btn-sm w-100 mx-2 mt-4 mb-0">Student</button>
                            <button type="button" class="btn btn-lg bg-gradient-info btn-sm w-100 mt-4 mb-0">Faculty</button>
                        </div>
                    </div>

                </div>
                <div class="card-body">
                   
                  <form role="form" id="student_form">

                    <p class="mb-0">Please provide your information</p>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Select Course</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option>Bachelor of Science in Information Technology</option>

                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <input type="text" class="form-control form-control-lg" placeholder="Student number" aria-label="Email" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <input type="text" class="form-control form-control-lg" placeholder="Year (1st Year)" aria-label="Email" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <input type="text" class="form-control form-control-lg" placeholder="Firstname" aria-label="Email" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <input type="text" class="form-control form-control-lg" placeholder="Lastname" aria-label="Email" required>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <input type="email" class="form-control form-control-lg" placeholder="Email" aria-label="Email" required>
                    </div>
                    <div class="mb-3">
                        <label>Please upload your latest student id or student load</label>
                        <input type="file" class="form-control form-control-lg" placeholder="Email" aria-label="Email" required>
                    </div>

                    <div class="text-center">
                      <button type="button" class="btn btn-lg bg-gradient-info btn-lg w-100 mt-4 mb-0">Create account</button>
                    </div>
                  </form>

                  <form role="form" id="faculty_form">
                    <p class="mb-0">Please provide your information</p>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Select Department</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option>College of Information and Computing Studies</option>

                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <input type="text" class="form-control form-control-lg" placeholder="Employee number" aria-label="Email" required>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <input type="text" class="form-control form-control-lg" placeholder="Firstname" aria-label="Email" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <input type="text" class="form-control form-control-lg" placeholder="Lastname" aria-label="Email" required>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <input type="email" class="form-control form-control-lg" placeholder="Email" aria-label="Email" required>
                    </div>
                    <div class="mb-3">
                        <label>Please upload your employee ID</label>
                        <input type="file" class="form-control form-control-lg" placeholder="Email" aria-label="Email" required>
                    </div>
                    <div class="text-center">
                      <button type="button" class="btn btn-lg bg-gradient-info btn-lg w-100 mt-4 mb-0">Create account</button>
                    </div>
                  </form>
                  
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-4 text-sm mx-auto">
                    Already have an account?
                    <a href="{% url 'authentication:login-user' %}" class="text-primary text-gradient font-weight-bold">Sign in</a>

  <script>
  
        document.addEventListener("DOMContentLoaded", function() {
            // Get references to the select type div and both forms
            var selectTypeDiv = document.getElementById("select_type");
            var studentForm = document.getElementById("student_form");
            var facultyForm = document.getElementById("faculty_form");
    
            // Initially hide both forms
            studentForm.style.display = "none";
            facultyForm.style.display = "none";
    
            // Add event listeners to the buttons
            selectTypeDiv.addEventListener("click", function(event) {
                if (event.target.matches("#select_type button")) {
                    // Hide both forms first
                    studentForm.style.display = "none";
                    facultyForm.style.display = "none";
    
                    // Determine which button was clicked and show the respective form
                    if (event.target.textContent.trim() === "Student") {
                        studentForm.style.display = "block";
                    } else if (event.target.textContent.trim() === "Faculty") {
                        facultyForm.style.display = "block";
                    }
                }
            });
        });

    

  </script>
